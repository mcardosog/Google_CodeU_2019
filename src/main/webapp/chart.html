<!DOCTYPE html>
<html>
<head>
    <title>Chart Project</title>
    <h1>Chart Project</h1>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {packages: ['corechart']});
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
            var schedule_data = new google.visualization.DataTable();

            //define columns for the DataTable instance
            schedule_data.addColumn('string', 'Task Name');
            schedule_data.addColumn('number', 'Time Taken (hrs)');

            //add data to book_data
            schedule_data.addRows([
                ["CS Project", 6],
                ["Essay", 5],
                ["Math Problem Set", 1.5],
                ["English Reading", 2],
                ["Team Meeting", 1]
            ]);

            var chart = new google.visualization.BarChart(document.getElementById('schedule_chart'));
            var chart_options = {
                width: 800,
                height: 400
            };
            chart.draw(schedule_data, chart_options);
        }
    </script>
    <div id="schedule_chart"></div>


</head>
<body></body>
</html>
